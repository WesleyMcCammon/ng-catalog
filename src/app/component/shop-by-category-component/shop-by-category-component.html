

<!-- Category Spotlights -->
<section class="py-16 bg-surface">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-4 text-primary">{{sectionTitle}}</h2>
            <p class="text-lg text-secondary max-w-2xl mx-auto">{{sectionSubTitle}}</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for(category of categories; track category) {
                <a [href]="category.name" class="group relative overflow-hidden rounded-xl bg-white shadow-sm hover:shadow-lg transition-all duration-300">
                    <div class="aspect-square overflow-hidden">
                        <img [src]="category.imageUrl" [alt]="category.altImageText"
                                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                                onerror="this.src='https://images.pexels.com/photos/1334597/pexels-photo-1334597.jpeg?auto=compress&cs=tinysrgb&w=500'; this.onerror=null;">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-primary mb-2">{{category.name}}</h3>
                        <p class="text-secondary text-sm mb-3">{{category.description}}</p>
                        <div class="flex items-center text-accent text-sm font-medium">
                            <span>{{exploreCollectionText}}</span>
                            <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                </a>
            }
        </div>
    </div>
</section>
